<body>
   
    <div id="carouselExampleControls" class="carousel slide position-relative" data-bs-ride="carousel">

        <div><input class="form-control mr-sm-2 pe-5 ps-5" type="search" placeholder="Search" aria-label="Search" id="search-item"></div>
        <div class="search-icon btn" id="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </div>
   
  </div>
        <div class="carousel-inner " >
          <div class="carousel-item active" id="img-chang">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/1080p-Movie-Images-Free-Download.jpg" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Thor-Wallpapers-HD-For-Desktop.png" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/mwp/wp5037974.jpg" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

<div class="container position-relative p-1">
  <div id="btns" class="position-absolute  p-5 d-flex align-items-center">
    <div class="m-1">
      <button type="button" class="btn btn-block" id="highrated">High Rated Movies</button>
    </div>
    <div class="m-1"><button type="button" class="btn   btn-block" id="kidsMovies">Kids Movies</button>
    </div>
    <div class="m-1"><button type="button" class="btn   btn-block" id="dramas">Best Drama's</button>

      <button type="button" class="btn btn-block" id="popular">Most Popular Movies</button>
    </div>
  </div>
  <hr>
    <div class="row h-30 row-cols-1 row-cols-md-3 g-4 p-3  mb-4 "  id="main">
        <div class="col shadow">
          <div class="card">
            <img  src="..." class="card-img-top " alt="...">
            <div class="card-body">
              <h2 class="card-title">Card title</h2>
              <div class="rating position-absolute end-0 bottom-0 rounded p-1 m-1">9.8</div>
            </div>
          </div>
        </div>

    </div>
